<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flight Mapping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
        <script type="text/javascript">
            var obj = [];
        </script>
     </head>
    <body>
            <div class="container">
                <div class="jumbotron">
                    <h1>Flight Map</h1>
                </div>
                
            </div>
            <div id="map"></div>


            <p id="waypoints"></p>

            <script type="text/javascript">
                var waypoints = '{{ waypointsdata | tojson | safe }}';
                
                obj = JSON.parse(waypoints);
             
                document.getElementById("waypoints").innerHTML = obj[1].latitude + " " + obj[1].longitude;

            </script>

            <!-- API key -->
            <script type="text/javascript" src="/static/scripts/config.js"></script>
            <!-- JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
            <script type="text/javascript" src="/static/scripts/AnimatedMarker.js"></script>
            <script type="text/javascript" src="/static/scripts/flightmap.js" ></script>
    </body>
</html>
